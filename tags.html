---
layout: default
title: 标签
---
<p class="lotus-breadcrub">
    <a href="{{ site.url }}/index.html" rel="nofollow" rel="nofollow" title="首页">Home</a>
    <span> &gt; </span>
    {{ page.title }}
</p>

<ul>
	{% for tag in site.mytag %}
		<ul>
			<li>
			<span>{{tag.name}}</span>
			<ul>
			{% for post in site.tags[tag.name] %}
				<li><a href="{{ post.url }}" title="{{ post.title }}">{{post.title}}</a><br/></li>
			{% endfor %}
			</ul>
			</li>
		</ul>
	{% endfor %}
</ul>
