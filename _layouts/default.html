<!DOCTYPE html>
<html id="J-html" class="">
<head>
    <meta charset="UTF-8" />
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="{{ page.keywords | join: ',' }}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="/static/style.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/iconfont/iconfont.css">
    <script src="/static/js/jquery.js" type="text/javascript"></script>
</head>

<body itemscope itemtype="http://schema.org/WebPage" class="home blog lotus index">
    {%include sidebar.html%}

    {{ content }}

<script src="{{ site.url }}/static/js/jquery.scrollTo.js" type="text/javascript"></script>
<script src="{{ site.url }}/static/js/iLotus.js" type="text/javascript"></script>
</body>
</html>
